<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="shortcut icon"
      href="https://icons-for-free.com/iconfiles/png/512/game+gaming+multimedia+play+tic+tac+toe+icon-1320183066434391171.png"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="left">
        <div class="title">
          <h1>
            Let's play<br />
            the
            <span class="tic">Tic</span>
            -
            <span class="tac">Tac</span>
            -
            <span class="toe">Toe </span>
            Game!
          </h1>
        </div>
        <div class="player-names">
          <h2>Add your player names:</h2>
          <div class="player-name--input">
            <input
              type="text"
              placeholder="Player X..."
              class="player-name--1"
            />
            <input
              type="text"
              placeholder="Player O..."
              class="player-name--2"
            />
            <input type="button" value="+" class="add-player-name" />
          </div>
        </div>
        <div class="restart">Start a New Game</div>
      </div>
      <div class="right">
        <div class="game">
          <div class="header">
            <div class="player-x active">
              <span>Player X</span>
            </div>
            <div class="player-o">
              <span>Player O</span>
            </div>
          </div>
          <div class="board">
            <div class="board-tile" data-index="0"></div>
            <div class="board-tile" data-index="2"></div>
            <div class="board-tile" data-index="1"></div>
            <div class="board-tile" data-index="3"></div>
            <div class="board-tile" data-index="4"></div>
            <div class="board-tile" data-index="5"></div>
            <div class="board-tile" data-index="6"></div>
            <div class="board-tile" data-index="7"></div>
            <div class="board-tile" data-index="8"></div>
          </div>
        </div>
        <div class="winner hidden">
          <div class="img">
            <img src="img/victory-screen.png" />
          </div>
          <div class="announcement">Congratulations!</div>
        </div>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
